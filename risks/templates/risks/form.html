{%  extends "base.html" %}

{%  block title %}
    {%  if object %}
        Edit Risk Assessment "{{  object.assessment_name }}"
    {%  else %}
        Create a new Risk Assessment
    {%  endif %}
{%  endblock %}

{%  block content %}
    <div>
        <h1>Risk Assessment Information</h1>
        <form action="." method="post">
            {{ form.as_p }}
            {%  csrf_token %}
            <p><input type="submit" value="Save Risk Assessment"></p>
        </form>
    </div>
{%  endblock %}
